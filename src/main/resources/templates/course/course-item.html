<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Course Management - Course</title>
</head>
<body>

    <div class="container my-4">

        <a href="/ui/course" class="btn btn-primary">Back</a>
        <a href="/" class="btn btn-primary">Return Home</a>

    </div>

    <div class="container my-4">

        <div class="card">
            <div class="card-header">
                <h5>Course Information</h5>
            </div>
            <div class="card-body">
                <div>
                    <p  class="card-text">
                        <span>Course ID: </span>
                        <b><span th:text="${course.courseId}"></span></b>
                    </p>
                    <p  class="card-text">
                        <span>Name: </span>
                        <b><span th:text="${course.courseName}"></span></b>
                    </p>
                    <p  class="card-text">
                        <span>Semester: </span>
                        <b><span th:text="${course.courseSemester}"></span></b>
                    </p>
                </div>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">Add Student</a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>
</html>

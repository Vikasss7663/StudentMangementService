<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Course Management - Add Schedule</title>
</head>
<body>

    <div class="container col-8 my-4">

        <h2 class="my-2">Add New Schedule</h2>
        <a href="/" class="btn btn-primary">Return Home</a>

        <hr/>

        <form action="#" th:action="@{/ui/schedule}" th:object="${schedule}" method="post" class="my-2">
            <div class="mb-3 my-4">
                <label for="inputScheduleId" class="form-label">Schedule ID</label>
                <input type="number" class="form-control" id="inputScheduleId" placeholder="Enter Schedule ID" th:field="*{scheduleId}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputWeekDay" class="form-label">WeekDay</label>
                <input type="text" class="form-control" id="inputWeekDay" placeholder="Enter Week Day" th:field="*{weekDay}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputStartTime" class="form-label">StartTime</label>
                <input type="text" class="form-control" id="inputStartTime" placeholder="Enter Start Time" th:field="*{startTime}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputEndTime" class="form-label">EndTime</label>
                <input type="text" class="form-control" id="inputEndTime" placeholder="Enter End Time" th:field="*{endTime}">
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Course Management - Add Student</title>
</head>
<body>

    <div class="container col-8 my-4">

        <h2 class="my-2">Add New Student</h2>
        <a href="/" class="btn btn-primary">Return Home</a>

        <hr/>

        <form action="#" th:action="@{/ui/student}" th:object="${student}" method="post" class="my-2">
            <div class="mb-3 my-4">
                <label for="inputStudentId" class="form-label">Student ID</label>
                <input type="number" class="form-control" id="inputStudentId" placeholder="Enter Student ID" th:field="*{studentId}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputStudentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="inputStudentName" placeholder="Enter Student Name" th:field="*{studentName}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputStudentSemester" class="form-label">Student Semester</label>
                <input type="number" min="1" max="8" placeholder="Enter Semester (1-8)" class="form-control" id="inputStudentSemester" th:field="*{studentSemester}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputStudentYear" class="form-label">Student Year</label>
                <input type="number" min="1990" max="2022" placeholder="Enter Year (1990-2022)" class="form-control" id="inputStudentYear" th:field="*{studentYear}">
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Course Management - Add Location</title>
</head>
<body>

    <div class="container col-8 my-4">

        <h2 class="my-2">Add New Location</h2>
        <a href="/" class="btn btn-primary">Return Home</a>

        <hr/>

        <form action="#" th:action="@{/ui/location}" th:object="${location}" method="post" class="my-2">
            <div class="mb-3 my-4">
                <label for="inputLocationId" class="form-label">Location ID</label>
                <input type="number" class="form-control" id="inputLocationId" placeholder="Enter Location ID" th:field="*{locationId}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputBuilding" class="form-label">Building</label>
                <input type="text" class="form-control" id="inputBuilding" placeholder="Enter Building Name" th:field="*{building}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputFloor" class="form-label">Floor</label>
                <input type="text" class="form-control" id="inputFloor" placeholder="Enter Floor Name" th:field="*{floor}">
            </div>
            <div class="mb-3 my-4">
                <label for="inputRoom" class="form-label">Room</label>
                <input type="text" class="form-control" id="inputRoom" placeholder="Enter Room Name" th:field="*{room}">
            </div>
            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>

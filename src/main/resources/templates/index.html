<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Course Management</title>
</head>
<body>

  <div class="container">

    <h3 class="text-primary my-4">Course Management App</h3>

    <div class="row my-4">

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Student Section</h5>
            <p class="card-text">Want to enroll in course ? See your friends are here :)</p>
            <a href="/ui/student" class="btn btn-primary">Add Student</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Course Section</h5>
            <p class="card-text">Do you like growth ? Find your favourite course here :)</p>
            <a href="/ui/course" class="btn btn-primary">Add Course</a>
          </div>
        </div>
      </div>

    </div>

    <div class="row my-4">

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Location Section</h5>
            <p class="card-text">Add Location</p>
            <a href="/ui/location" class="btn btn-primary">Add Location</a>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Schedule Section</h5>
            <p class="card-text">Add Schedule</p>
            <a href="/ui/schedule" class="btn btn-primary">Add Schedule</a>
          </div>
        </div>
      </div>

    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

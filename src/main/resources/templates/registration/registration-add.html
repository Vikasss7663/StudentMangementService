<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Course Management - Course</title>
</head>
<body>

<div class="container my-2">

    <a class="btn btn-primary my-2" role="button" href="/ui/registration/add">New Registration</a>
    <a href="/" class="btn btn-primary">Return Home</a>

    <form action="#" th:action="@{/ui/registration}" th:object="${registration}" method="post" class="my-2">
        <div class="mb-3 my-4">
            <label for="inputCourseId" class="form-label">Course ID</label>
            <input type="number" class="form-control" id="inputCourseId" placeholder="Enter Course ID" th:field="*{courseId}">
        </div>
        <div class="mb-3 my-4">
            <label for="inputStudentId" class="form-label">Student ID</label>
            <input type="number" class="form-control" id="inputStudentId" placeholder="Enter Student ID" th:field="*{studentId}">
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
